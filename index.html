  <body>
    <header>
      <div class="img">
        <img class="main-figure" src="assets/logo-bunny.png" alt="" />

      <div class="div-btn">
        <button id="btn-add">Adicionar produto</button>
      </div>
      <section id="form-section" class="display">
        <form>
          <fieldset id="main-form">
            <div class="input-set">
              <label for="input-name">Nome do produto:</label>
              <input type="text" id="input-name" required />
            </div>
            <div class="input-set">
              <label for="input-desc">Descrição:</label>
              <input type="text" id="input-desc" maxlength="100" required />
            </div>
            <div class="input-set">
              <label for="input-price">Preço:</label>
              <input type="number" id="input-price" required />
            </div>
            <div class="input-set">
              <label for="opcoes">Selecione a categoria:</label>
              <select name="opcoes" id="opcoes">
                <option value="" disabled selected>Selecione</option>
                <option value="comestivel">Comestível</option>
                <option value="brinquedo">Brinquedo</option>
              </select>
            </div>
          </fieldset>
          <button class="btn-submit">Criar</button>
        </form>
